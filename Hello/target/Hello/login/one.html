<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="/ssss" method="get">
    <table border="1" cellspacing="0"  height="400px">
               <tr><td colspan="7">基本信息</td>
               </tr>
        <tr><td align="right">编号:</td>
            <td ><input type="text" name="bianhao" style="width: 96%;height:100%"></td>
            <td >工号:</td>
            <td ><input type="text" name="gonghao" style="width: 96%;height:100%"></td>
            <td rowspan="9">证件照</td>
            <td rowspan="9"><input type="file"value="文件" name="tupian"><br/><input type="reset" value="清除"> </td>
        </tr>
        <tr><td>姓名:</td>
            <td><input  type="text" name="xingming" style="width: 96%;height:100%"></td>
            <td>性别:</td>
            <td> <select style="width: 100%;height:100%"> <option>无</option><option>男</option><option>女</option></select> </td>
        </tr>
        <tr><td>出生日期:</td>
            <td> <input type="date"style="width: 96%;height:100%"> </td>
            <td>身份证号码:</td>
            <td><input type="text" name="shengfenzheng" style="width: 96%;height:100%"></td>
        </tr>
        <tr><td>政治面貌:</td>
            <td ><select style="width: 100%;height:100%"> <option>无</option><option>中共党员</option><option>共青团员</option><option>无</option></select></td>
            <td>婚姻状况:</td>
            <td><select style="width: 100%;height:100%"> <option>无</option><option>已婚</option><option>未婚</option></select></td>
        </tr>
        <tr><td>国籍:</td>
            <td><input type="text" name="guoji" style="width: 96%;height:100%"></td>
            <td>籍贯:</td>
            <td><select style="width: 100%;height:100%"> <option>无</option><option>四川</option><option>贵州</option><option>云南</option></select></td>
        </tr>
        <tr><td>户口:</td>
            <td><input type="text" name="hukou" style="width: 96%;height:100%"></td>
            <td>户口性质:</td>
            <td><select style="width:100%;height:100%"> <option>无</option><option>城镇户口</option><option>农村户口</option></select></td>
        </tr>
        <tr><td>家庭住址:</td>
            <td><input type="text" name="zhuzhi" style="width: 96%;height:100%"></td>
            <td>电子邮箱:</td>
            <td><input type="text" name="youxiang" style="width: 96%;height:100%"></td>
        </tr>
        <tr><td>联系电话:</td>
            <td><input type="text" name="dianhua"style="width: 96%;height:100%"></td>
            <td>毕业院校:</td>
            <td><input type="text" name="xuexiang" style="width: 96%;height:100%"></td>
        </tr>
        <tr><td>专业:</td>
            <td><select style="width: 100%;height:100%"> <option>无</option><option>金融专业</option><option>汽车专业</option></select></td>
            <td>最高学位:</td>
            <td><input type="text" name="xuewei" style="width: 96%;height:100%"></td>
        </tr>
        <tr><td>毕业日期:</td>
            <td><input type="date" name="shijian" style="width: 96%;height:100%"></td>
            <td>紧急联系人:</td>
            <td><input type="text" name="xianxiren" style="width: 96%;height:100%"></td>
            <td>紧急联系人电话:</td>
            <td><input type="text" name="xuexiangdianhua" style="width: 96%;height:100%"></td>
        </tr>
    </table>
  </form>
</body>
</html>
