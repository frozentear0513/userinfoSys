<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table border="1" cellspacing="0" width="50%" height="200px">
        <tr>
            <td colspan="6">入职信息</td>
        </tr>
        <tr>
            <td>入职时间</td>
            <td><input type="date" style="width:98%;height:100%"></td>
            <td>转正时间</td>
            <td><input type="date" style="width:98%;height:100%"></td>
            <td>离职时间</td>
            <td><input type="date" style="width:98%;height:100%"></td>
        </tr>
        <tr>
            <td>所在部门</td>
            <td><select style="width:100%;height:100%">
                <option>无</option>
                <option>总经办</option>
                <option>财务部</option>
                <option>行政部</option>
                <option>市场部</option>
            </select></td>
            <td>岗位</td>
            <td><select style="width:100%;height:100%">
                <option>无</option>
                <option>总经理</option>
                <option>财务总监</option>
                <option>行政主管</option>
                <option>市场经理</option>
            </select></td>
            <td>直接上级</td>
            <td><input type="text" name="shangji" style="width:96%;height:100%"></td>
        </tr>
        <tr>
            <td>银行账号</td>
            <td><input type="text" name="yinhang" style="width:96%;height:100%"></td>
            <td>公积金号</td>
            <td><input type="text" name="gongjijing" style="width:96%;height:100%"></td>
            <td>社保卡号</td>
            <td><input type="text" name="shebao" style="width:96%;height:100%"></td>
        <tr>
        <tr>
            <td>职称</td>
            <td><select style="width:100%;height:100%">
                    <option>无</option>
                    <option>初级</option>
                    <option>中级</option>
                    <option>高级</option>
                </select>
            </td>
            <td>职称职等</td>
            <td><select style="width:100%;height:100%">
                <option>无</option>
                <option>初级</option>
                <option>中级</option>
                <option>高级</option>
            </select></td>
            <td>人员分类</td>
            <td><select style="width:100%;height:100%">
                <option>无</option>
                <option>储备人才</option>
                <option>精英人才</option>
                <option>高级人才</option>
            </select></td>
        </tr>
    </table>
</form>
</body>
</html>
